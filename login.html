<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Truck & Trailer Melipilla</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
    <section class="contacto-section">
        <div>
            <img class="logo-contacto" src="img/logo3.png" alt="logo">
            <h3>CONTACTO</h3>
            <p>üì± Whatsapp: +569123123</p>
            <p>‚òé Llamadas: 123123123</p>
            <p>‚úâ Correo: truck&trailer.melipilla@gmail.com</p>
        </div>
    </section>
    
    <div class="login-container">
        <div class="login-logo-section">
            <h1>Bienvenido de Vuelta</h1>
            <p>Inicia sesi√≥n para acceder a tu cuenta</p>
        </div>

        <form id="loginForm">
            <div class="login-form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
                <small class="error-text" id="email-error"></small>
            </div>

            <div class="login-form-group">
                <label for="password">Contrase√±a *</label>
                <input type="password" id="password" name="password" required placeholder="Tu contrase√±a">
                <small class="error-text" id="password-error"></small>
            </div>

            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>

            <div class="register-link">
                <p>¬øNo tienes una cuenta?</p>
                <a href="registrarse.html">Registrarse</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            // Resetear mensajes de error
            emailError.textContent = '';
            passwordError.textContent = '';
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            
            let isValid = true;
            
            // Validar campos vac√≠os
            if (!email) {
                emailError.textContent = 'El email es obligatorio';
                document.getElementById('email').classList.add('error');
                isValid = false;
            }
            
            if (!password) {
                passwordError.textContent = 'La contrase√±a es obligatoria';
                document.getElementById('password').classList.add('error');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Verificar si el usuario existe en localStorage
            const usuariosRegistrados = JSON.parse(localStorage.getItem('usuariosRegistrados')) || [];
            const usuario = usuariosRegistrados.find(user => user.email === email);
            
            if (!usuario) {
                emailError.textContent = 'Este email no est√° registrado';
                document.getElementById('email').classList.add('error');
                return;
            }
            
            // Verificar contrase√±a
            if (usuario.password !== password) {
                passwordError.textContent = 'Contrase√±a incorrecta';
                document.getElementById('password').classList.add('error');
                return;
            }
            
            // Login exitoso
            alert('¬°Inicio de sesi√≥n exitoso! Bienvenido ' + usuario.nombre);
            
            // Guardar sesi√≥n si "Recordarme" est√° marcado
            if (document.getElementById('remember').checked) {
                localStorage.setItem('usuarioLogueado', JSON.stringify({
                    email: usuario.email,
                    nombre: usuario.nombre
                }));
            } else {
                sessionStorage.setItem('usuarioLogueado', JSON.stringify({
                    email: usuario.email,
                    nombre: usuario.nombre
                }));
            }
            
            // Redirigir a la p√°gina principal
            window.location.href = 'index.html';
        });

        // Validaci√≥n en tiempo real
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailError = document.getElementById('email-error');
            
            if (!email) {
                emailError.textContent = 'El email es obligatorio';
                this.classList.add('error');
            } else if (!email.includes('@')) {
                emailError.textContent = 'Debe contener @';
                this.classList.add('error');
            } else {
                emailError.textContent = '';
                this.classList.remove('error');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            const passwordError = document.getElementById('password-error');
            
            if (!password) {
                passwordError.textContent = 'La contrase√±a es obligatoria';
                this.classList.add('error');
            } else {
                passwordError.textContent = '';
                this.classList.remove('error');
            }
        });

        // Verificar si hay una sesi√≥n activa al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            const usuarioLogueado = JSON.parse(localStorage.getItem('usuarioLogueado') || sessionStorage.getItem('usuarioLogueado') || 'null');
            
            if (usuarioLogueado) {
                document.getElementById('email').value = usuarioLogueado.email;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
