<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Truck & Trailer Melipilla</title>
    <link rel="stylesheet" href="registrarse.css">
</head>
<body class="registro-body">
    <section class="contacto-section">
        <div>
            <img class="logo-contacto" src="img/logo3.png" alt="logo">
            <h3>CONTACTO</h3>
            <p>★ Whatsapp: +569123123</p>
            <p>☎ Llamadas: 123123123</p>
            <p>✉ Correo: truck&trailer.melipilla@gmail.com</p>
        </div>
    </section>
    
    <div class="registro-container">
        <div class="logo-section">
            <h1>Truck & Trailer Melipilla</h1>
            <p>Crea tu cuenta para acceder a repuestos de calidad</p>
        </div>

        <form id="registroForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido *</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono *</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="912345678">
                </div>
                <div class="form-group">
                    <label for="edad">Edad *</label>
                    <input type="number" id="edad" name="edad" required placeholder="18" min="18" max="100">
                </div>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa (Opcional)</label>
                <input type="text" id="empresa" name="empresa" placeholder="Nombre de tu empresa">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña">
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">
                    Acepto los <a href="#" target="_blank">términos y condiciones</a> y la 
                    <a href="#" target="_blank">política de privacidad</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    Quiero recibir ofertas y novedades por email
                </label>
            </div>

            <button type="submit" class="btn-registro">Crear mi cuenta</button>

            <div class="login-link">
                <p>¿Ya tienes una cuenta?</p>
                <a href="login.html">Iniciar Sesión</a>
            </div>
        </form>
        
    </div>
    <div id="errores"></div>
    <script src="registrarse.js"></script>
</body>
</html>
